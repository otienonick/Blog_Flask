{% extends 'base.html'%}
{% block content%}
<h3 class="text-center">RANDOM QUOTES</h3>

<div class="col-lg-8">
    <div class="row">
        <div class="col-md-6 d-flex align-items-stretch mt-4 mt-lg-0">
            <div class="icon-box">
          <h4><a href="">{{quotes.author}} </a></h4>
          <p>{{quotes.quote}}</p>
        </div>
      </div>
  </div>
  </div>



  {% for post in posts%}
  <div class=" card border-dark m-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <a href="/posts/{{post.user.username}}">{{post.user.username}}</a>
        {% if user.id == post.author%}
        <div class="btn-group">
            <i class="fas fa-trash" title="delete post" data-bs-toggle="dropdown"></i>
            <ul class="dropdown-menu">
                <li>
                   <a class="dropdown-item" href="/delete-post/{{post.id}}">Delete</a> 
                </li>
            </ul>
        </div>
        </div>
        <div class="card-body">
          <div class="card-text">
              {{post.text}} <br>
               <span><strong> Posted on:</strong>{{post.date_created.strftime('%Y-%m-%d %H:%M')}}</span>
              </div>
              </div>
        </div>
      
        {%endif%}

  {%endfor%}
{%endblock%}
