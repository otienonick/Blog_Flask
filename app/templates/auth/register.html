{% extends 'base.html'%}
{%block title%}SignUp{% endblock%}

{%block content%}
<div class="container">
  <div class="form-body">
      <div class="row">
          <div class="form-holder">
              <div class="form-content">
                  <div class="form-items">
                      <form method="POST">
                          <h3 class="text-center">Sign Up</h3>
                              <div class="mb-2">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                              </div>
                              <div class="mb-2">
                                  <label for="username" class="form-label">Username</label>
                                  <input type="username" class="form-control" id="email" name="username" placeholder="Enter Username">
                                </div>
                              <div class="mb-2">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password1" placeholder="Enter Password" name="password1">
                              </div>
                              <div class="mb-2">
                                  <label for="password2" class="form-label">Comfirm Password</label>
                                  <input type="password" class="form-control" id="password2" placeholder="Comfirm  Password" name="password2">
                                </div>
                                <div class="form-button mt-2">
                                  <button id="submit" type="submit" class="btn btn-primary">Register</button>
                              </div>          
                      </form>
                      <p>Already have an account?<a href="{{url_for('auth.login')}}">Sign in</a></p>
                     
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>

{% endblock%}
