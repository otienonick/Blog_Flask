{% extends 'base.html'%}
{%block title%}SignUp{% endblock%}

{%block content%}


<form method="POST">
    <h3 class="text-center">Sign Up</h3>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="email" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
          </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" placeholder="Enter Password" name="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Comfirm Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Comfirm  Password" name="password2">
          </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

</form>
{% endblock%}
